version: "3.8"

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3366:3366"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3366}
    restart: unless-stopped
    container_name: pro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3366', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
