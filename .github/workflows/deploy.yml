name: Deploy Frontend to Ubuntu Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "🚀 Start Deployment"

            # Create project directory if it doesn't exist
            mkdir -p /var/pro/portfolio_cli
            cd /var/pro/portfolio_cli

            echo "🔄 Cloning/Updating repository..."
            if [ -d ".git" ]; then
              echo "Repository exists, updating..."
              git reset --hard HEAD
              git clean -fd
              git pull origin main || { echo "❌ Git pull failed"; exit 1; }
            else
              echo "Repository doesn't exist, cloning..."
              # Try multiple methods for private repository access
              
              # Method 1: Using Personal Access Token (recommended)
              if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
                echo "Using GitHub Token for authentication..."
                git clone https://${{ secrets.GITHUB_TOKEN }}@github.com/mhmdalisadat/portfolio_cli.git . || {
                  echo "❌ Git clone with token failed, trying SSH..."
                  
                  # Method 2: Using SSH key
                  mkdir -p ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan github.com >> ~/.ssh/known_hosts
                  
                  git clone git@github.com:mhmdalisadat/portfolio_cli.git . || { echo "❌ All git clone methods failed"; exit 1; }
                }
              else
                echo "No GitHub token available, using SSH..."
                # Method 2: Using SSH key
                mkdir -p ~/.ssh
                echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                chmod 600 ~/.ssh/id_rsa
                ssh-keyscan github.com >> ~/.ssh/known_hosts
                
                git clone git@github.com:mhmdalisadat/portfolio_cli.git . || { echo "❌ Git clone failed"; exit 1; }
              fi
            fi

            echo "🛑 Stopping existing containers..."
            docker compose down || true

            echo "⚙️ Building frontend container..."
            docker compose build frontend || { echo "❌ Build failed"; exit 1; }

            echo "🚢 Starting frontend container..."
            docker compose up -d frontend || { echo "❌ Container start failed"; exit 1; }

            echo "📦 Container Status:"
            docker compose ps

            echo "🌐 Checking if application is running..."
            sleep 10
            curl -f http://localhost:3366 || echo "⚠️ Application might not be ready yet"

            echo "✅ Deployment completed successfully!"
