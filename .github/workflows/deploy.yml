name: Deploy Frontend to Ubuntu Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸš€ Start Deployment"

            # Create project directory if it doesn't exist
            mkdir -p /var/pro/portfolio_cli
            cd /var/pro/portfolio_cli

            echo "ğŸ”„ Cloning/Updating repository..."
            if [ -d ".git" ]; then
              echo "Repository exists, updating..."
              git reset --hard HEAD
              git clean -fd
              git pull origin main || { echo "âŒ Git pull failed"; exit 1; }
            else
              echo "Repository doesn't exist, cloning..."
              git clone https://github.com/mhmdalisadat/portfolio_cli.git . || { echo "âŒ Git clone failed"; exit 1; }
            fi

            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose down || true

            echo "âš™ï¸ Building frontend container..."
            docker-compose build frontend || { echo "âŒ Build failed"; exit 1; }

            echo "ğŸš¢ Starting frontend container..."
            docker-compose up -d frontend || { echo "âŒ Container start failed"; exit 1; }

            echo "ğŸ“¦ Container Status:"
            docker-compose ps

            echo "ğŸŒ Checking if application is running..."
            sleep 10
            curl -f http://localhost:3366 || echo "âš ï¸ Application might not be ready yet"

            echo "âœ… Deployment completed successfully!"
